<div class="container">
  <div *ngFor="let tarefa of tarefas" class="card mb-3">
    <div class="card-header">
      <h5 class="card-title">{{ tarefa.nomeTarefa }}</h5>
      <button class="btn btn-sm btn-danger" (click)="excluir(tarefa)">
        Excluir
      </button>
      <button class="btn btn-sm btn-primary" (click)="atualizar(tarefa.idTarefa)">
        Editar
      </button>
    </div>
    <div class="card-body" *ngIf="tarefa.expanded">
      <ul>
        <li *ngFor="let item of tarefa.itensTarefa">
          {{ item.descricao }}
          <button class="btn btn-sm btn-danger" (click)="excluirItem(item)">
            Excluir
          </button>
          <button class="btn btn-sm btn-primary" (click)="alterarItem(item)">
            Editar
          </button>
        </li>
      </ul>
    </div>
    <div class="card-footer">
      <button class="btn btn-sm btn-secondary" (click)="toggleExpanded(tarefa)">
        {{ tarefa.expanded ? 'Esconder Itens' : 'Mostrar Itens' }}
      </button>
    </div>
  </div>
</div>
