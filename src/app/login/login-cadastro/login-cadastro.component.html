<div class="fullscreen-container">
    <div id="form" class="shadow-lg p-3 mb-5 bg-body-tertiary rounded text-center">
        <form action="">
            <div>
              <img src="./assets/imagem.png" alt="logo" style="width: 200px; height: auto;">
            </div>
            <h6 class="title">Criar Conta</h6>
            <div class="input">
                <input [ngClass]="validarNome()" type="text" id="nome" class="form-control custom-border"
                minlength="5" name="nomeUsuario" [(ngModel)]="usuario.nome" placeholder="Nome" required>
            </div>
            <div class="input">
                <input type="email" id="email" class="form-control custom-border"
                name="email" [(ngModel)]="usuario.email" placeholder="Email" required>
            </div>
            <div class="input">
                <input type="date" id="dtnascimento" class="form-control custom-border"
                name="dtnascimento" [(ngModel)]="usuario.dataNascimento" required>
            </div>
            <div class="input">
                <input type="cpf" id="cpf" class="form-control custom-border"
                name="cpf" [(ngModel)]="usuario.cpf" placeholder="CPF" required>
            </div>

            <div class="input">
                <input type="password" id="senha" class="form-control custom-border"
                name="senha" [(ngModel)]="usuario.senha" placeholder="Senha" minlength="5" maxlength="12" required>
            </div>
            <div id="btn">
                <button type="button" class="btn btn-primary" (click)="salvar()">Cadastrar</button>
            </div>
        </form>
        <div class="text">
            <p>JÃ¡ possui cadastro?<a href="/login"> ENTRAR</a></p>
        </div>
    </div>
</div>
