<app-home></app-home>
<div class="fullscreen-container">
  <div id="form" class="shadow-lg p-3 mb-5 bg-body-tertiary rounded text-center">
    <form>
      <div>
        <img src="./assets/imagem.png" alt="logo" style="width: 200px; height: auto;">
      </div>
      <h6 class="title">Editar dados</h6>
      <div class="input">
        <input type="text" id="nome" class="form-control custom-border"
               minlength="5" name="nomeUsuario" [(ngModel)]="usuario.nome" placeholder="Nome">
      </div>
      <div class="input">
        <input type="email" id="email" class="form-control custom-border"
               name="email" [(ngModel)]="usuario.email" placeholder="Email">
      </div>
      <div class="input">
        <input type="date" style="width: 95%;" id="dtnascimento" class="form-control custom-border"
               name="dtnascimento" [(ngModel)]="usuario.dataNascimento">
      </div>
      <div class="input">
        <input type="text" id="cpf" style="background-color: transparent;" class="form-control custom-border"
               name="cpf" [(ngModel)]="usuario.cpf" placeholder="CPF" disabled>
      </div>
      <div class="input">
        <input type="text" id="perfil" style="background-color: transparent;" class="form-control custom-border"
               name="perfil" [(ngModel)]="usuario.perfil" placeholder="Perfil">
      </div>
      <div id="btn">
        <button type="button" class="btn btn-primary" (click)="alterar()">Atualizar Dados</button>
      </div>
    </form>
  </div>
</div>
